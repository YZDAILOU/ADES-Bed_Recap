<html>

<head>
    <title>GPA Calculator</title>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <h1>P2129369 TOH YI ZHOU BED RECAP!</h1>
    <div class="center">
        <!-- ================================================================================= -->
        <!-- User input field , input modules details  -->
        <!-- ================================================================================= -->
        <section>
            <div>
                <h2>New Module</h2>
                <form id="new-module-form">
                    <div>
                        <input type="text" placeholder="Module Name (e.g., ADES)" id="module-name" required />
                    </div>
                    <div>
                        <input type="number" step="1" min="0" placeholder="Credit Uni (e.g., 6)" id="credit" required />
                    </div>
                    <div>
                        <label>Grade</label>
                        <select id="grade" required>
                            <option value="4">A</option>
                            <option value="3.5">B+</option>
                            <option value="3">B</option>
                            <option value="2.5">C+</option>
                            <option value="2">C</option>
                            <option value="1.5">D+</option>
                            <option value="1">D</option>
                            <option value="0.5">D-</option>
                            <option value="0">F</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Add Module</button>
                    </div>
                </form>
            </div>
        </section>


        <!-- ================================================================================= -->
        <!-- display input field , display modules details  -->
        <!-- ================================================================================= -->
        <section>
            <h2>Module List</h2>
            <table id="module-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Credit</th>
                        <th>Grade</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <template id="module-row-template">
                <tr>
                    <th class="row-name">Name</th>
                    <th class="row-credit">Credit</th>
                    <th class="row-grade">Grade</th>
                    <th><button class="row-delete">Delete</button></th>
                </tr>
            </template>
        </section>


        <!-- ================================================================================= -->
        <!-- display calculated gpa field , display if gpa enough to buy chicken rice details  -->
        <!-- ================================================================================= -->
        <section>
            <h2>Result</h2>
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>GPA</td>
                        <td id="gpa-result">0</td>
                    </tr>
                    <tr>
                        <td>üêîüçö</td>
                        <td id="chicken-rice-result">NO</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- ================================================================================= -->
        <!-- generate links to view records  -->
        <!-- ================================================================================= -->
        <section>
            <h2>Share</h2>
            <form>
                <input type="text" id="shareID" />
                <button type="submit" id="generate-link-shareid">Generate</button>
                <p>Time generated: <span id="time-generated"></span></p>
            </form>
            <form>
                <input type="text" disabled id="share-link" />
                <button type="submit" id="generate-link">Generate</button>
                <p>Time generated: <span id="time-generated"></span></p>
            </form>
        </section>

        <!-- ================================================================================= -->
        <!-- delete button to delete expire records  -->
        <!-- ================================================================================= -->
        <section>
            <h2>Delete Expire Records</h2>
            <form>
                <button type="submit" id="delete">Delete</button>
            </form>
        </section>



    </div>
</body>
<script src="./grader.js" type="text/javascript"></script>
</html>
